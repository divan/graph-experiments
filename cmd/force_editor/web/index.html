<html>
	<head>
		<title>Force-directed graph</title>
		<style>
			body { margin: 0; }
		</style>
		<link rel="stylesheet" href="css/controls.css" type="text/css">
		<link rel="stylesheet" href="css/pure-min.css" type="text/css">
		<style>
				.button-large {
					font-size: 100%;
					width: 100px;
					border-radius: 4px;
					text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
				}

				.button-success {
					background: rgb(28, 184, 65);
					color: white;
				}

				.button-secondary {
					color: white;
					background: rgb(66, 184, 221);
				}

				.button-error {
					background: rgb(202, 60, 60);
					color: white;
				}
		</style>
	</head>
	<body>
		<div class="pure-g">
			<div class="pure-u-1-5">
				<h1>Graph Forces Editor</h1>
				<form class="pure-form pure-form-stacked">
					<fieldset>
						<legend>Source</legend>

						<label for="data">Data source</label>
						<input id="data" class="pure-input-1" type="text" placeholder="Sample graph">

						<div class="pure-g">
							<div class="pure-u-1-3">
								<button class="button-large pure-button button-success" onclick="prev(event)">← Prev</button>
							</div>
							<div class="pure-u-1-3">
							</div>
							<div class="pure-u-1-3">
								<button class="button-large pure-button button-success" onclick="next(event)">Next →</button>
							</div>
						</div>
						<div class="pure-g">
							<div class="pure-u-1-3">
								<button class="button-large pure-button button-error" onclick="resetPositions(event)">Reset</button>
							</div>
							<div class="pure-u-1-3">
							</div>
							<div class="pure-u-1-3">
								<button class="button-large pure-button button-secondary" onclick="calc(event)">Calc</button>
							</div>
						</div>
					</fieldset>

					<fieldset>
						<legend>Forces</legend>
						<label for="force">Force 1:</label>
						<select id="force">
							<option>Gravity</option>
							<option>Spring</option>
							<option>ElectroStatic</option>
						</select>

						<input type="coeff" placeholder="1.2">

						<label for="force">Force 2:</label>
						<select id="force">
							<option>Spring</option>
							<option>Gravity</option>
							<option>ElectroStatic</option>
						</select>

						<input type="coeff" placeholder="0.0011">


					</fieldset>
					<label for="forces">
						<input id="forces" type="checkbox" checked="1" onChange="toggleForces(event)"> Show forces
					</label>
				</form>
			</div>
			<div class="pure-u-4-5">
				<canvas id="preview"></canvas>
			</div>
		</div>
		<script src="node_modules/three/build/three.min.js"></script>
		<script src="js/controls/TrackballControls.js"></script>
		<script src="js/controls/FlyControls.js"></script>

		<script src="js/shitty_hacks.js"></script>

		<script src="js/ws.js"></script>
		<script src="js/keys.js"></script>
		<script src="js/uiControls.js"></script>
		<script src="index.js"></script>
	</body>
</html>
