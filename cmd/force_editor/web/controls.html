<!DOCTYPE HTML> 
<html> 
	<head> 
		<meta charset="utf-8"> 
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Forces Editor</title> 
		
		<link rel="stylesheet" href="css/controls.css" type="text/css">
		<link rel="stylesheet" href="css/pure-min.css" type="text/css">
		<style scoped>
				.button-large {
					font-size: 110%;
				}

				.button-xlarge {
					font-size: 125%;
				}

				.button-success {
					background: rgb(28, 184, 65);
					color: white;
				}
		</style>
	</head> 
	<body> 
		<script src="js/ws.js"></script>
		<script src="js/keys.js"></script>

		<h1>Controls</h1>
		<form class="pure-form pure-form">
			<fieldset>
				<legend>A Stacked Form</legend>

				<label for="data">Data source</label>
				<input id="data" class="pure-input-1" type="text" placeholder="Sample graph">

				<div class="pure-g">
					<div class="pure-u-1-3">
						<button class="button-xlarge pure-button button-success" onclick="prev(event)">← Prev</button>
					</div>
					<div class="pure-u-1-3"></div>
					<div class="pure-u-1-3">
						<button class="button-xlarge pure-button button-success" onclick="next(event)">Next →</button>
					</div>
				</div>
			</fieldset>

			<fieldset>
				<legend>Forces</legend>
				<label for="force">Force 1:</label>
				<select id="force">
					<option>Gravity</option>
					<option>Spring</option>
					<option>ElectroStatic</option>
				</select>

				<input type="coeff" placeholder="1.2">

				<label for="force">Force 2:</label>
				<select id="force">
					<option>Spring</option>
					<option>Gravity</option>
					<option>ElectroStatic</option>
				</select>

				<input type="coeff" placeholder="0.0011">

			</fieldset>
		</form>
	</body> 
</html>
