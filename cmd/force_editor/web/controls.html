<!DOCTYPE HTML> 
<html> 
	<head> 
		<meta charset="utf-8"> 
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Forces Editor</title> 
		
		<link rel="stylesheet" href="css/controls.css" type="text/css">
		<link rel="stylesheet" href="css/pure-min.css" type="text/css">
		<style scoped>
				.button-large {
					font-size: 110%;
				}

				.button-xlarge {
					font-size: 125%;
				}

				.button-success {
					background: rgb(28, 184, 65);
					color: white;
				}
		</style>
	</head> 
	<body> 
		<script src="js/ws.js"></script>
		<script src="js/keys.js"></script>

		<h1>Controls</h1>
		<form class="pure-form pure-form-stacked">
			<fieldset>
				<legend>A Stacked Form</legend>

				<label for="email">Email</label>
				<input id="email" class="pure-input-1" type="email" placeholder="Email">
				<span class="pure-form-message">This is a required field.</span>

				<div class="pure-g">
					<div class="pure-u-1-3">
						<button class="button-xlarge pure-button button-success" onclick="prev(event)">← Prev</button>
					</div>
					<div class="pure-u-1-3"></div>
					<div class="pure-u-1-3">
						<button class="button-xlarge pure-button button-success" onclick="next(event)">Next →</button>
					</div>
				</div>
			</fieldset>
		</form>
	</body> 
</html>
